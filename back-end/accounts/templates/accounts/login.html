{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}

<div class="container min-vh-70 d-flex align-items-center justify-content-start">
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-start">
                <h2>Login</h2>
            </div>
            <form class="mt-4" method="post">
                {% csrf_token %}
                {{ login_form.as_p }}
                <button type="submit" class="mt-4 mx-1 btn btn-outline-primary">Login</button>
            </form>
            <div class="pt-5">Don't have an account yet? <a class="" href="{% url "signup" %}">Signup</a></div>
        </div>
    </div>
</div>

{% endblock content %}
