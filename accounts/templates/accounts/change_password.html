{% extends "base.html" %}

{% block title %}Change Password{% endblock title %}

{% block content %}

<div class="container min-vh-70 d-flex align-items-center justify-content-center">
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-center">
                <h2 class="mt-4">Change Password</h2>
            </div>
            <div class="mt-4">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="mt-4 mx-1 btn btn-outline-primary">Submit</button>
                    <a class="btn btn-outline-secondary mt-4 mx-1" href="{% url "home" %}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
